<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>회원 정보</h2>
    <table>
        <tr>
            <td>회원번호</td>
            <td>회원이메일</td>
            <td>회원비밀번호</td>
            <td>회원이름</td>
            <td>회원전화번호</td>
            <td>회원프로필</td>
        </tr>
        <tr th:each="member:${memberList}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.memberEmail}"></td>
            <td th:text="${member.memberPassword}"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.memberMobile}"></td>
            <td><img th:src= "@{|/upload/${member.memberProfile}|}" width="100" height="100" alt=""></td>
        </tr>
    </table>
</body>
</html>
