<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <title>Title</title>
</head>
<body>
<form action="/board/save"  method="post" enctype="multipart/form-data">
    글제목: <input class="form-control" type="text" name="boardTitle"><br />
    작성자: <input class="form-control" type="text" name="boardWriter" th:value="${session.loginEmail}"  readonly ><br />
    내용: <input class="form-control" type="text" name="boardContents" ><br />
    파일: <input type="file" name="boardFile"><br />
    <input type="submit" value="글쓰기">


</form>
</body>
</html>
